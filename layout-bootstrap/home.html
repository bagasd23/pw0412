<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script> 
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="fa/web-fa/css/fontawesome-all.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script>
		var app = angular.module("myApp", ["ngRoute"]);
		app.config(function($routeProvider){
			$routeProvider
			.when("/", {
        		templateUrl : "main.html"
        	})
        	.when("/about", {
        		templateUrl : "about.html"
        	})
        	.when("/maps",{
        		templateUrl : "maps2.html"
        	})
		})
		app.controller('mainCtrl', function($scope){
			$scope.title = "Bukan Facebook"
			$scope.text1 = "Ini Budi"
			$scope.text2 = "Ini bukan Budi"
			$scope.text3 = "Ini teman Budi"
		})
		app.controller('weatherCtrl',function($scope, $http){
			$http.get('http://api.openweathermap.org/data/2.5/weather?q=London,uk&appid=4de4dd041e499ca8a4f6692097befdae')
			.then(function(response){
				$scope.info = response.data;
			});
		})
	</script>
</head>
<body>
<div ng-app="myApp" ng-controller="mainCtrl" class="container-fluid">
	<div class="row">
		<div class="col-md-12 header">
			<h1>{{title}}</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 menu">
			<i class="fas fa-home"></i><a href="#!">Home</a> | <a href="#!maps">Maps</a>| <a href="#!about">About</a> 
		</div>
	</div>
	<ng-view></ng-view>
</div>


</body>
</html>
